<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <title>Formulario</title>
</head>
<body>
    <form action="" id="form">
        <div class="form">
            <h1>Registro</h1>
            <div class="group">
                <input type="text" name="" id="name" ><span class="barra"></span>
                <label for="">Nombre</label>
            </div>
            <div class="group">
                <input type="text" name="" id="lastName" ><span class="barra"></span>
                <label for="">Apellido</label>
            </div>
            <div class="group">
                <input type="number" name="" id="year" ><span class="barra"></span>
                <label for="">Edad</label>
            </div>
            <div class="group">
                <input type="text" name="" id="email" ><span class="barra"></span>
                <label for="">Email</label>
            </div>
            <div class="group">
                <input type="password" name="" id="password" ><span class="barra"></span>
                <label for="">Contrase√±a</label>
            </div>
            
            <button type="submit">Registrar</button>
            <p class="warnings" id="warnings"></p>
        </div>
    </form>
    <script src="/script/script.js"></script>
</body>
</html>
